spring:
  application:
    name: funky-jobs
  config:
    import: "optional:configserver:http://localhost:8088"
  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
scheduler:
  email:
    cron: "0 26 7 * * ?" # Run every day at midnight
    #cron: "0 * * * * ?"